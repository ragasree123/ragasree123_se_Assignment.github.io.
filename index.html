<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoe Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        nav {
            background-color: #555;
            padding: 10px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            padding: 10px;
            margin: 0 10px;
        }

        section {
            padding: 20px;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <header>
        <h1>Shoe Store</h1>
    </header>

    <nav>
        <a href="#">Home</a>
        <a href="#">Men's Shoes</a>
        <a href="#">Women's Shoes</a>
        <a href="#">About Us</a>
        <a href="#">Contact</a>
    </nav>

    <section>
        <h2>Featured Shoes</h2>

        <!-- Sample shoe product -->
        <div class="product">
            <img src="shoe1.jpg" alt="Shoe 1">
            <h3>Comfort Sneaker</h3>
            <p>Description of the shoe.</p>
            <button>Add to Cart</button>
        </div>

        <!-- Add more product elements as needed -->
    </section>

    <footer>
        <p>&copy; 2023 Shoe Store. All rights reserved.</p>
    </footer>

</body>
</html>
